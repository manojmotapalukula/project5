<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body><center>
  <h1>Registration Form</h1><br>
  <div class="box">
    <form  id="form">

      <table class="tableForm" cellspacing="25px">
        <tr>
          <td><label for="name">Name:</label></td>
          <td>
            <input class="input" type="text" name="name" id="name" placeholder="Full Name" required />
          </td>
        </tr>
        <tr>
          <td><label for="email">E-mail:</label></td>
          <td>
            <input class="input" type="email" name="email" id="email" placeholder="Email" required />
          </td>
        </tr>
        <tr>
          <td><label for="name">Password:</label></td>
          <td>
            <input class="input" type="password" name="password" id="password" placeholder="Password" required />
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td>
            <input style="width: 220px" class="input" type="date" name="dob" id="dob" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="agree" id="agree" />
            <label for="checkbox">I agree with terms and conditions</label>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form></div>
 

  <div class="entry">
    <h2 class="subHead">Entries</h2>
    <div id="tableDiv"></div>
  </div></center>
</body>
<script src="script.js"></script>
</html>
